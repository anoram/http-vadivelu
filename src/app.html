<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
		/>
		<meta
			property="og:description"
			content="A growing database of on demand http status codes as vadivelu images with simple integration."
		/>
		<meta property="og:title" content="🚶‍♂️🔨HTTP Vadivelu Status codes" />
		<meta property="og:url" content="https://vadivelu.anoram.com/" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://vadivelu.anoram.com/socialshare.jpg" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@shriji" />
		<meta name="twitter:url" content="https://vadivelu.anoram.com/" />
		<meta name="twitter:title" content="🚶‍♂️🔨HTTP Vadivelu Status codes" />
		<meta
			name="twitter:description"
			content="A growing database of on demand http status codes as vadivelu images with simple integration."
		/>
		<meta name="twitter:image" content="https://vadivelu.anoram.com/twshare.jpg" />

		<title>HTTP Vadivelu Status Codes</title>

		<link rel="icon" href="ahaan.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
